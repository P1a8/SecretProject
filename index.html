<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        .time-box {
            background: #1f1f1f;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }
        .time-box small {
            font-size: 1rem;
            color: #888;
        }
        #link {
            margin-top: 20px;
            display: none;
        }
        #link a {
            background: #ff5722;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        #link a:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Odliczanie do ważnej daty</h1>
    <div id="countdown">
        <div class="time-box">
            <span id="days">0</span>
            <small>Dni</small>
        </div>
        <div class="time-box">
            <span id="hours">0</span>
            <small>Godzin</small>
        </div>
        <div class="time-box">
            <span id="minutes">0</span>
            <small>Minut</small>
        </div>
        <div class="time-box">
            <span id="seconds">0</span>
            <small>Sekund</small>
        </div>
    </div>
    <div id="link">
        <a href="https://www.example.com">Przejdź dalej</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
